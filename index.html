<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Seven</title>
    <style>
        @font-face {
            font-family: 'Array';
            src: url('fonts/Array-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* #videoBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 1;
        }*/

        #imageBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 1;
        }

        .dots-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 1;
            background: transparent url(https://skulls.lol/assets/skulls_dot.png) repeat 0 0;
            pointer-events: none;
        }

        .cards-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) perspective(1000px);
            transform-style: preserve-3d;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 2;
            transition: transform 0.175s ease;
        }

        .card {
            width: 500px;
            height: auto;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 124, 124, 0.5);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            background: transparent;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: inherit;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            background: transparent url(https://skulls.lol/assets/skulls_dot.png) repeat 0 0;
            opacity: 0.5;
            z-index: -1;
            pointer-events: none;
        }

        .profile-section {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 15px;
        }

        .profile-pic {
            width: 82px;
            height: 82px;
            border-radius: 50%;
            border: 3px solid rgba(255, 124, 124, 0.5);
            object-fit: cover;
        }

        .username {
            font-family: 'Array', monospace, sans-serif;
            font-size: 2rem;
            color: white;
        }

        .interests {
            font-family: 'Outfit', Arial, sans-serif;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            line-height: 1.4;
            margin-top: 0;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .timezone-note {
            font-family: 'Outfit', Arial, sans-serif;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            line-height: 1.4;
            margin-top: 0;
            font-weight: 300;
        }

        .views-and-location {
            position: absolute;
            bottom: 15px;
            left: 15px;
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Outfit', Arial, sans-serif;
            font-size: 0.9rem;
            gap: 8px;
            font-weight: 300;
        }

        .views-and-location .divider {
            width: 2px;
            height: 15px;
            background: rgba(255, 124, 124, 0.25);
            border-radius: 100px;
            margin: 0 2px;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 40px;
            justify-content: center;
        }

        .social-link {
            color: rgba(255, 255, 255, 0.7);
            font-size: 3rem;
            transition: color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            color: rgba(255, 124, 124, 0.8);
            transform: scale(1.1);
        }

        .ri-eye-fill,
        .ri-map-pin-2-fill {
            font-size: 1.1rem;
        }

        .music-card {
            width: 500px;
            height: auto;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 124, 124, 0.5);
            border-radius: 25px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            background: transparent;
        }

        .music-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            background: transparent url(https://skulls.lol/assets/skulls_dot.png) repeat 0 0;
            opacity: 0.5;
            z-index: -1;
            pointer-events: none;
        }

        .music-player {
            display: flex;
            gap: 15px;
            align-items: center;
            height: 70px;
        }

        .album-art {
            width: 70px;
            height: 70px;
            border-radius: 15px;
            object-fit: cover;
        }

        .music-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .song-info {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .song-title {
            font-family: 'Outfit', sans-serif;
            color: white;
            font-weight: 400;
            font-size: 1.1rem;
        }

        .artist-name {
            font-family: 'Outfit', sans-serif;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            font-weight: 300;
            margin-top: 2px;
        }

        .music-progress-section {
            display: flex;
            align-items: center;
            gap: 3px;
            margin-top: auto;
            /* Push to bottom */
        }

        .current-time,
        .total-time {
            font-family: 'Outfit', sans-serif;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            font-weight: 300;
            min-width: 32px;
        }

        .current-time {
            text-align: left;
        }

        .total-time {
            text-align: right;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress {
            width: 30%;
            height: 100%;
            background: rgba(255, 124, 124, 0.8);
            border-radius: 2px;
        }

        .music-controls {
            display: flex;
            gap: 2px;
            align-items: center;
        }

        .control-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: color 0.3s, opacity 0.3s;
            padding: 3px;
        }

        .control-btn:not(.play-btn) {
            opacity: 0.6;
            font-size: 1.1rem;
            cursor: default;
        }

        .control-btn:not(.play-btn):hover {
            opacity: 0.8;
            color: rgba(255, 255, 255, 0.8);
            transform: none;
        }

        .play-btn:hover {
            color: rgba(255, 124, 124, 0.8);
        }

        .play-btn {
            opacity: 1;
            font-size: 1.75rem;
        }

        #enterOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1.5s ease;
            opacity: 1;
            cursor: pointer;
        }

        #enterOverlay.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .enter-content {
            text-align: center;
            color: white;
        }

        .enter-text {
            font-size: 2rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: lowercase;
            font-family: 'Array', monospace, sans-serif;
            font-weight: normal;
        }

        .enter-subtext {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        @font-face {
            font-family: 'ArrayFallback';
            src: local('Courier New'), local('Monaco'), local('Menlo'), local('Consolas'), monospace;
        }

        .card-content,
        .music-player {
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body>
    <img id="imageBackground" src="images/background.jpg" alt="Background">
    <!-- Video Background
    <video id="videoBackground" autoplay muted loop playsinline>
        <source src="media/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video> -->

    <div id="enterOverlay">
        <div class="enter-content">
            <div class="enter-text">click anywhere or dont?</div>
        </div>
    </div>

    <div class="cards-container">
        <div class="card">
            <div class="card-content">
                <div class="profile-section">
                    <img src="images/pfp.jpg" alt="Profile" class="profile-pic">
                    <div class="profile-text">
                        <div class="username">seven</div>
                        <div class="interests">gamer, traveler, cinephile</div>
                        <div class="timezone-note">my midnight is your 00:00</div>
                    </div>
                </div>
            </div>
            <div class="social-icons">
                <a href="" target="_blank" class="social-link">
                    <i class="ri-discord-fill"></i>
                </a>
                <a href="" target="_blank" class="social-link">
                    <i class="ri-youtube-fill"></i>
                </a>
            </div>
            <div class="views-and-location">
                <i class="ri-eye-fill"></i>
                <span class="count">0</span>
                <div class="divider"></div>
                <i class="ri-map-pin-2-fill"></i>
                <span class="location">Germany</span>
            </div>
        </div>
        <div class="music-card">
            <audio id="musicPlayer" preload="metadata">
                <source src="musics/Manifest (963hz) - Neffex.flac" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="music-player">
                <img src="images/demo-album-icon.jpg" alt="Album Art" class="album-art">
                <div class="music-content">
                    <div class="song-info">
                        <div>
                            <div class="song-title">Manifest (963hz)</div>
                            <div class="artist-name">Neffex</div>
                        </div>
                        <div class="music-progress-section">
                            <div class="current-time">0:00</div>
                            <div class="progress-bar">
                                <div class="progress"></div>
                            </div>
                            <div class="total-time">0:00</div>
                            <div class="music-controls">
                                <button class="control-btn" id="prevBtn"><i class="ri-skip-back-fill"></i></button>
                                <button class="control-btn play-btn" id="playBtn"><i class="ri-play-fill"></i></button>
                                <button class="control-btn" id="nextBtn"><i class="ri-skip-forward-fill"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create dots overlay
        const dotsOverlay = document.createElement('div');
        dotsOverlay.className = 'dots-overlay';
        document.body.appendChild(dotsOverlay);

        // Get elements
        const enterOverlay = document.getElementById('enterOverlay');
        //const videoBackground = document.getElementById('videoBackground');
        const imageBackground = document.getElementById('imageBackground');
        const cardsContainer = document.querySelector('.cards-container');

        // Check if font loaded successfully
        const checkFontLoad = () => {
            const testText = document.createElement('span');
            testText.style.fontFamily = 'Array, monospace';
            testText.style.fontSize = '40px';
            testText.style.position = 'absolute';
            testText.style.opacity = '0';
            testText.innerHTML = 'mmmmmmmmmmlli';
            document.body.appendChild(testText);

            setTimeout(() => {
                const originalWidth = testText.offsetWidth;
                testText.style.fontFamily = 'monospace';
                setTimeout(() => {
                    const fallbackWidth = testText.offsetWidth;
                    if (Math.abs(originalWidth - fallbackWidth) < 5) {
                        console.log('Array font may not have loaded, using fallback');
                        document.querySelector('.enter-text').style.fontFamily = 'monospace, sans-serif';
                        document.querySelector('.username').style.fontFamily = 'monospace, sans-serif';
                    } else {
                        console.log('Array font loaded successfully');
                    }
                    document.body.removeChild(testText);
                }, 100);
            }, 100);
        };

        // Ensure video is playing
        //videoBackground.play().catch(function (error) {
        //    console.log("Video autoplay failed:", error);
        //});

        // Music player functionality
        const musicPlayer = document.getElementById('musicPlayer');
        const playBtn = document.getElementById('playBtn');
        const currentTimeEl = document.querySelector('.current-time');
        const totalTimeEl = document.querySelector('.total-time');
        const progressBar = document.querySelector('.progress');
        const songTitleEl = document.querySelector('.song-title');

        // Single song
        const currentSong = 'musics/Manifest (963hz) - Neffex.flac';

        // Function to extract filename without extension
        function getSongInfo(filename) {
            const nameWithoutExt = filename.replace(/\.[^/.]+$/, "");
            const parts = nameWithoutExt.split(' - ');
            return {
                title: parts[0] || nameWithoutExt,
                artist: parts[1] || 'Unknown Artist'
            };
        }

        // Format time from seconds to MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Update progress bar and time
        function updateProgress() {
            const currentTime = musicPlayer.currentTime;
            const duration = musicPlayer.duration;

            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                currentTimeEl.textContent = formatTime(currentTime);
                totalTimeEl.textContent = formatTime(duration);
            }
        }

        // Load song function
        function loadSong() {
            musicPlayer.src = currentSong;

            // Update song title and artist
            const songInfo = getSongInfo(currentSong.split('/').pop());
            songTitleEl.textContent = songInfo.title;

            // Add this line if you have an artist element
            const artistEl = document.querySelector('.artist-name');
            if (artistEl) artistEl.textContent = songInfo.artist;

            // Reset progress bar
            progressBar.style.width = '0%';
            currentTimeEl.textContent = '0:00';
            totalTimeEl.textContent = '0:00';
        }

        // Play/pause functionality
        playBtn.addEventListener('click', () => {
            if (musicPlayer.paused) {
                musicPlayer.play();
                playBtn.innerHTML = '<i class="ri-pause-fill"></i>';
            } else {
                musicPlayer.pause();
                playBtn.innerHTML = '<i class="ri-play-fill"></i>';
            }
        });

        // Update progress on timeupdate
        musicPlayer.addEventListener('timeupdate', updateProgress);

        // Initialize song
        loadSong();

        // Click to enter functionality
        enterOverlay.addEventListener('click', function () {
            enterOverlay.classList.add('fade-out');

            // Start playing music instantly
            musicPlayer.volume = 0;
            musicPlayer.play().then(() => {
                playBtn.innerHTML = '<i class="ri-pause-fill"></i>';

                // Fade in volume over 2 seconds
                let vol = 0;
                const fadeInInterval = setInterval(() => {
                    vol += 0.05;
                    if (vol >= 0.7) {
                        vol = 0.7;
                        clearInterval(fadeInInterval);
                    }
                    musicPlayer.volume = vol;
                }, 100);
            }).catch(error => {
                console.log("Music autoplay failed:", error);
            });

            // Fade in video volume too if needed
            //if (videoBackground.volume !== undefined) {
            //    videoBackground.volume = 0;
            //    let videoVol = 0;
            //    const videoFadeInterval = setInterval(() => {
            //        videoVol += 0.05;
            //        if (videoVol >= 0.3) {
            //            videoVol = 0.3;
            //            clearInterval(videoFadeInterval);
            //        }
            //        videoBackground.volume = videoVol;
            //    }, 100);
            //}

            // Hide overlay after fade animation
            setTimeout(function () {
                enterOverlay.style.display = 'none';
            }, 1500);
        });

        // Enter key to start
        window.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && enterOverlay.style.display !== 'none') {
                enterOverlay.click();
            }
        });

        // 3D effect for both cards together
        cardsContainer.addEventListener('mousemove', (e) => {
            const { left, top, width, height } = cardsContainer.getBoundingClientRect();
            const x = (e.clientX - left) / width - 0.5;
            const y = (e.clientY - top) / height - 0.5;

            const tiltX = y * 15;
            const tiltY = -x * 15;
            const lift = Math.abs(x * y) * 20 + 10;

            cardsContainer.style.transform = `translate(-50%, -50%) 
                      perspective(1000px) 
                      rotateX(${tiltX}deg) 
                      rotateY(${tiltY}deg) 
                      translateZ(${lift}px)`;
        });

        cardsContainer.addEventListener('mouseleave', () => {
            cardsContainer.style.transform = 'translate(-50%, -50%) perspective(1000px)';
        });

        cardsContainer.addEventListener('mouseenter', () => {
            cardsContainer.style.cursor = 'pointer';
        });

        // View counter with 1-hour cooldown
        const viewCount = document.querySelector('.count');
        const lastViewTime = localStorage.getItem('lastViewTime');
        const now = Date.now();
        const oneHour = 3600000;

        if (!lastViewTime || (now - parseInt(lastViewTime)) > oneHour) {
            let count = parseInt(localStorage.getItem('viewCount') || 0);
            count++;
            viewCount.textContent = count;
            localStorage.setItem('viewCount', count.toString());
            localStorage.setItem('lastViewTime', now.toString());
        } else {
            const count = parseInt(localStorage.getItem('viewCount') || 0);
            viewCount.textContent = count;
        }

        // Check font after page loads
        window.addEventListener('load', checkFontLoad);
        setTimeout(checkFontLoad, 1000);

        // Dynamic passion text: Convert your GMT+1 time to viewer's timezone
        // Simpler version: Convert your midnight (00:00 GMT+1) to viewer's local time
        const passionText = document.querySelector('.timezone-note');
        const updatePassionText = () => {
            // Create a date for midnight in Germany (GMT+1)
            const germanyMidnight = new Date();

            // Get the viewer's current UTC time
            const viewerUTC = Date.now();

            // Get viewer's timezone offset in minutes
            const viewerOffset = new Date().getTimezoneOffset(); // in minutes

            // Germany is GMT+1, which is UTC+1
            const germanyOffset = -60; // in minutes (GMT+1 = UTC+1 = -60 minutes from UTC)

            // Calculate the time difference between Germany and viewer
            const offsetDifference = germanyOffset - viewerOffset; // in minutes

            // Calculate Germany midnight in viewer's local time
            // Germany midnight in UTC would be 23:00 previous day (since Germany is UTC+1)
            // So we need to add the viewer's offset to get their local time

            const germanyMidnightUTC = new Date();
            germanyMidnightUTC.setUTCHours(23, 0, 0, 0); // Germany midnight is 23:00 UTC previous day

            // Add viewer's offset to get local time
            const viewerLocalTime = new Date(germanyMidnightUTC.getTime() + viewerOffset * 60000);

            // Format the time
            let hours = viewerLocalTime.getHours();
            const minutes = viewerLocalTime.getMinutes();

            // Format to 12-hour with AM/PM
            const ampm = hours >= 12 ? 'pm' : 'am';
            let displayHours = hours % 12;
            displayHours = displayHours ? displayHours : 12; // the hour '0' should be '12'
            const displayMinutes = minutes.toString().padStart(2, '0');

            passionText.textContent = `my midnight is your ${displayHours}:${displayMinutes}${ampm}`;
        };

        // Update on load and every minute
        updatePassionText();
        setInterval(updatePassionText, 60000);
    </script>
</body>

</html>
